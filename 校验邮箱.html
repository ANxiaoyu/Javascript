<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
window.onload=function()
{
	var oTxt=document.getElementById('txt1');
	var oBtn=document.getElementById('btn1');

	oBtn.onclick=function()
	{
		var re=/^\w+@[a-z0-9]+\.[a-z]+$/i; //表示 一串英文、数字、下划线  @  一串英文、数字  .  一串英文。 +表示一串.^指字符串开头，$字符串结尾

		if(re.test(oTxt.value)) //正则方法test检验字符串一部分符合要求
		{
			alert('合法邮箱');
		}
		else
		{
			alert('你写错了');
		}
	}
}
</script>
</head>
<body>
<input type="text" id="txt1">
<input id="btn1" type="button" value="校验">	
</body>
</html>
