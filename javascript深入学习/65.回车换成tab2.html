    <input type="text">

    <script>
        var texts = document.querySelectorAll('input[type=text]');

        // 让某个元素获取焦点
        //texts[1].focus();

        var i = 0, len = texts.length;
        for(; i < len; i++){
            var txt = texts[i];
            txt.onkeydown = txtKeydown;
        }

        function txtKeydown(e) {
            // 当在文本框中按下回车，让下一个文本框获取焦点
            if(e.keyCode === 13) {
                // 获取下一个文本框
                var nextElement = this.nextElementSibling.nextElementSibling;
                console.log(nextElement);
                if(nextElement) {
                    nextElement.focus();
                }
            }
        }
    </script>
</body>
</html>
