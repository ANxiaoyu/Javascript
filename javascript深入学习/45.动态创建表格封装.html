<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box table {
            border: 1px solid #000;
            width: 500px;
            border-spacing: 0;
            border-collapse: collapse;
        }
        thead tr {
            height: 50px;
            background-color: lightgray;
        }
        th,
        td {
            height: 50px;
            border: 1px solid #000;
        }
        tbody {
            text-align: center;
        }
        tbody td a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <p id="p">123456</p>
    </div>

    <script src="js/common.js"></script>
    <script>
        // var p = document.getElementById('p');
        // // 如果移除元素？ removeChild
        // var box = document.getElementById('box');
        // box.removeChild(p);


        // 数据行中的数据
        var bodyData = [
            {name:'zs', subject:'语文', score:100},
            {name:'ls', subject:'数学', score:90},
            {name:'sdb', subject:'体育', score:0},
            {name:'gw', subject:'英语', score:59},
            {name:'bzr', subject:'物理', score:50}
        ];
        
        // 表头数据
        var headData = ['姓名', '科目', '成绩', '操作'];

        var box = document.getElementById('box');
        createTable(box, headData, bodyData);

        function createTable(parent, headData, bodyData) {
            // 1 创建表头
            var table = createHead(parent, headData);
            // 2 创建数据行
            createBody(table, bodyData);
        }

        // 1 创建表头
        function createHead(parent, headData){
            //1 表头
            var table = document.createElement('table');
            box.appendChild(table);

            var thead = document.createElement('thead');
            table.appendChild(thead);

            var tr = document.createElement('tr');
            thead.appendChild(tr);

            // 生成表头中的列
            headData.forEach(function(item) {
                var th = document.createElement('th');
                tr.appendChild(th);
                setInnerText(th,item);
            })
            return table;
        }

        // 2 创建数据行
        function createBody(table, bodyData){
            // 2 数据行
            var tbody = document.createElement('tbody');
            table.appendChild(tbody);
        
            // 遍历数据
            bodyData.forEach(function(item){
                // 创建行
                var tr = document.createElement('tr');
                tbody.appendChild(tr);

                // 创建列
                // 遍历对象
                for (var key in item){
                    var td = document.createElement('td');
                    tr.appendChild(td);
                    setInnerText(td, item[key]);
                }

                // 操作的那一列
                td = document.createElement('td');
                tr.appendChild(td);
                // 创建删除的超链接
                var link = document.createElement('a');
                link.href = 'javascript:void(0)';
                td.appendChild(link);
                setInnerText(link, '删除');
                // 注册时间
                link.onclick = linkClick;
            })
        
            // 时间处理函数
            function linkClick() {
                // 提示
                var r = confirm('是否确定删除?');
                if(r){
                    // 删除：删除的是一整行tr
                    // 获取点击删除按钮 所在的行
                    var tr = this.parentNode.parentNode;
                    tbody.removeChild(tr);
                }
            }
        }
            
    </script>
</body>
</html>
