<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>111</li>
        <li>1111</li>
        <li>1111</li>
    </ul>

    <script>
        var ul = document.getElementById('ul');
        // 获取子元素
        var lists = ul.children;

        var i = 0, len = lists.length;
        for (; i<len; i++){
            if(i % 2 === 0){
                ul.children[i].style.backgroundColor = 'pink';
            }else {
                ul.children[i].style.backgroundColor = 'orange';
            }
        }
    </script>
</body>
</html>
