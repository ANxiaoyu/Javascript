<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg {
            background-color: pink;
        }
    </style>
</head>
<body>
    <form action="1.php">
        <input type="text" name="name" id="name"><br><br>
        <input type="password" name="pwd" id="pwd"><br><br>
        <input type="submit" value="登录" id="btnLogin">
    </form>

    <script>
        //检测用户名是否是3-6位，密码是否是6-8位，如果不满足要求 高亮显示文本框
        // 1 给登录按钮注册事件
        var btnLogin = document.getElementById('btnLogin');
        btnLogin.onclick = function () {
            // 2 检测用户名是否是3-6位，不满足要求 高亮显示文本框
            // 文本框对应元素
            var txtName = document.getElementById('name');
            if(txtName.value.length<3 || txtName.value.length>6) {
                // 文本框高亮显示
                txtName.className = 'bg';
                return false;
            }else {
                txtName.className = '';
            }
            // 3 检测密码是否是6-8位，不满足要求 高亮显示文本框
            var txtPwd = document.getElementById('pwd');
            if(txtPwd.value.length<6 || txtPwd.value.length>8) {
                // 文本框高亮显示
                txtPwd.className = 'bg';
                return false;
            }else {
                txtPwd.className = '';
            }
        }
    </script>
</body>
</html>
