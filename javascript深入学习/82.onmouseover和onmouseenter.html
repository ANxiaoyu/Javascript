<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>over和enter的区别</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        #box1 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1">

        </div>
    </div>

    <script>
        var box = document.getElementById('box');
        var count = 0;

        // 会触发事件冒泡 over -- out
        box.onmouseover = function () {
            count++;
            console.log(count);
        }

        // 不会触发事件冒泡 enter -- leave
        box.onmouseenter = function () {
            count++;
            console.log(count);
        }
    </script>
</body>
</html>
