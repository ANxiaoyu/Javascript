<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>

    <script>
        // 元素节点
        // var box = document.getElementById('box');
        // 元素节点
        // nodeName  标签的名称
        // nodeType  节点的类型 1 元素节点
        // nodeValue  当时元素节点的时候 nodeValue 始终是null

        // console.dir(box);
        // 属性节点 - 对象
        // nodeName  属性的名称
        // nodeType  节点的类型  2 属性节点
        // nodeValue  属性的值
        // var attr = box.getAttribute('id');
        // console.dir(attr);


        // 模拟DOM文档的结构
        // 属性  id className nodeName nodeType nodeValue
        function Node(options) {
            // 当不传参数的时候 options是undefined

            // 设置默认值
            options = options || {};
            this.id = options.id || '';
            this.className = options.className || '';
            this.nodeName = options.nodeName || '';
            this.nodeType = options.nodeType || 1;
            this.nodeValue = options.nodeValue || null;

            //设置一个属性记录子元素
            this.children = [];
        }

        // 1 html 元素
        var html =new Node({
            nodeName: 'HTML'
        });
        
        // 2 head元素
        var head = new Node({
            nodeName: 'HEAD'
        });

        // 3 body元素
        var body = new Node({
            nodeName:'BODY'
        });

        // 4 div 元素
        var div = new Node({
            id: 'box',
            nodeName: 'DIV'
        });

        // 5 p元素
        var p = new Node({
            id:'p',
            nodeName:'P'
        });
        body.children.push(p);
        console.dir(html);
    </script>
</body>
</html>
