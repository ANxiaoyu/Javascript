<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
function A()
{
	this.abc=12;
}
A.prototype.show=function()
{
	alert(this.abc);
}	

//继承A
function B()
{
	//this->new B()
	A.call(this);  //属性继承
}

//B.prototype=A.prototype; //表示A,B指向同一个原型
for(var i in A.prototype)  //原型继承
{
	B.prototype[i]=A.prototype[i];
}

B.prototype.fn=function()
{
	alert('abc');
}

var objB=new B();
var objA=new A();

objA.fn();//报错，
</script>
</head>
<body>
	
</body>
</html>
