<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getclassName</title>
	<script>
/*把className获取元素功能封装成函数*/
function getByClass(oParent,sClass)
{
	var aResult=[];
	var aEle=oParent.getElementsByTagName('*') //要获取的标签如li
	for(var i=0;i<aEle.length;i++)
	{
		if(aEle[i].className==sClass)
		{
			aResult.push(aEle[i]);
		}
	}
	return aResult;
}
/***************************************/
		window.onload=function()
		{
			var oUl=document.getElementById('ul1');
			var aBox=getByClass(oUl,'box');
			for(var i=0;i<aBox.length;i++)
			{
				aBox[i].style.background='red';
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li class='box'></li>
		<li></li>
		<li class='box'></li>
		<li></li>
		<li class='box'></li>
	</ul>
</body>
</html>
