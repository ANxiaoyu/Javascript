<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
#div1{width:100px;height:100px;background:red;left:0px;top:50px;position:absolute;}
#div2{width:1px;height:200px;background:black;position:absolute;left:300px;top:0px;}
</style>
<script>
function startMove()
{
	var oDiv=document.getElementById('div1');
	setInterval(function(){
		var speed=(300-oDiv.offsetLeft)/10;//速度越来越慢，距离小 速度慢
		speed=speed>0?Math.ceil(speed):Math.floor(speed);//ceil向上取整，floor向下取整
		oDiv.style.left=oDiv.offsetLeft+speed+'px';
		document.title=oDiv.offsetLeft+','+speed;
	},30);
}
</script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>	
<div id="div2"></div>
</body>
</html>
