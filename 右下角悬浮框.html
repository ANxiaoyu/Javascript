<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
#div1{width:150px;height:150px;background:red;position:absolute;right:0;bottom:0;}
body{height:2000px;}
</style>
<script>
//window.onscroll滚动时触发的事件。window.onresize用来处理窗口变化时框不跟着移动的问题
window.onscroll=window.onresize=function()
{
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	var oDiv=document.getElementById('div1');

	oDiv.style.top=document.documentElement.clientHeight-oDiv.offsetHeight+scrollTop+'px';
}
</script>
</head>
<body>
<div id="div1"></div>	
</body>
</html>
